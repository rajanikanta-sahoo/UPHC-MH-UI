<div class="select-container   col-md-4">

      <div class="input-group-btn" style="position: relative;">
        <button data-toggle="dropdown" [disabled]="!selectedState"
          class="btn btn-color " type="button"style="margin-top: 0px;">

        </button>
        <ul class="dropdown-menu" 
          role="menu" [ngStyle]="{'width.px': getWidth('selectedUserDrop')}">

        </ul>
      </div>
    </div>
</div>

<div class="select-container col-md-4">
    <div id="selectedUserDrop" class="input-group">
      <input type="text" placeholder="Select Time Period" id="timepp"
        class="form-control not-visible-input" name="timepp"
        readonly="" [(ngModel)]="selectedTime"
        oninvalid="this.setCustomValidity('Please provide user role')" required >
      <div class="input-group-btn" style="position: relative;">
        <button data-toggle="dropdown" [disabled]="!selectedDistrict"
          class="btn btn-color " type="button"style="margin-top: 0px;">
          <i class="fa fa-list"></i>
        </button>
        <ul class="dropdown-menu" 
          role="menu" [ngStyle]="{'width.px': getWidth('selectedUserDrop')}">
          <li  class="dropdown-item"
           *ngFor="let time of allTime" [value]=time.timePeriodId (click)="getTimePeriod(time)"> {{time.shortName}}</li>
        </ul>
      </div>
    </div>
</div>

<div class="modal fade" id="errorMatch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-notify modal-error" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <p class="heading lead">Error</p>
            </div>

            <!--Body-->
            <div class="modal-body">
                <div class="text">
                    <p> No Data Found </p>
                </div>
                <button type="button" class="btn btn-secondary m-auto d-block modal-btn" (click)="errorModal()">Ok</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>

<div class="modal fade" id="infoMatch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog modal-notify modal-error" role="document">
      <!--Content-->
      <div class="modal-content">
          <!--Header-->
          <div class="modal-header">
              <p class="heading lead">Info</p>
          </div>

          <!--Body-->
          <div class="modal-body">
              <div class="text-modal">
                  <p>Please fill the required fields.</p>
              </div>
              <button type="button" class="btn btn-secondary m-auto d-block modal-btn" data-dismiss="modal">Ok</button>
          </div>
      </div>
      <!--/.Content-->
  </div>
</div>
