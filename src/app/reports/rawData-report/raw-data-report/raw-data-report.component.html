
<div class="col-md-12">
    <h2 class="user-heading">Raw Data Report</h2>
<div id="mymain" class="container-fluid min-height-wrap">
    <span class="field_mandatory"> All fields are mandatory</span>
  <div class="selection row col-md-12" style="margin-top: 30px">

    <div class="select-container text-center col-md-4 ">
      <div id = "selectPrograme" class="input-group">
        <input type="text" placeholder="Program Name" id="program"
          class="form-control not-visible-input" name="program"
          readonly="" [(ngModel)]="selectedProgram"
          oninvalid="this.setCustomValidity('Please select Program Type')">
        <div class="input-group-btn" style="position: relative;">
          <button data-toggle="dropdown"
            class="btn btn-color " type="button"style="margin-top: 0px;">
            <i class="fa fa-list"></i>
          </button>
          <ul class="dropdown-menu" role="menu" [ngStyle]="{'width.px': getWidth('selectPrograme')}">
            <li  class="dropdown-item" *ngFor="let program of programList"
            (click)="selectProgram(program)">{{program}}</li>
          </ul>
        </div>
      </div>
    </div>


  <div class="select-container text-center col-md-4 " *ngIf="selectedProgram!='UHC'">
    <div id="selectFacilityType" class="input-group">
      <input type="text" placeholder="Facility Type" id="facilityType"
        class="form-control not-visible-input" name="facilityType"
        readonly="" [(ngModel)]="selectedArea.areaLevelName"
        oninvalid="this.setCustomValidity('Please select Facility Type')">
      <div class="input-group-btn" style="position: relative;">
        <button data-toggle="dropdown" [disabled]="!selectedProgram"
          class="btn btn-color " type="button"style="margin-top: 0px;" >
          <i class="fa fa-list"></i>
        </button>
        <ul class="dropdown-menu" role="menu" [ngStyle]="{'width.px': getWidth('selectFacilityType')}">
          <li  class="dropdown-item"  *ngFor="let facilityType of selectedDistrictFacility"
          (click)="selectFacilityType(facilityType)">{{facilityType.areaLevelModel.areaLevelName}}</li>
        </ul>
        
      </div>
    </div>
  </div>

  <div class="select-container text-center col-md-4 " *ngIf="selectedProgram=='UHC'">
    <div id="selectFacilityType" class="input-group">
      <input type="text" placeholder="Facility Type" id="facilityType"
        class="form-control not-visible-input" name="facilityType"
        readonly="" [(ngModel)]="selectedFacilityType.xFormTitle"
        oninvalid="this.setCustomValidity('Please select Facility Type')">
      <div class="input-group-btn" style="position: relative;">
        <button data-toggle="dropdown" [disabled]="!selectedProgram"
          class="btn btn-color " type="button"style="margin-top: 0px;" >
          <i class="fa fa-list"></i>
        </button>
        <ul class="dropdown-menu" role="menu" [ngStyle]="{'width.px': getWidth('selectFacilityType')}">
          <li  class="dropdown-item"  *ngFor="let facilityType of selectedDistrictFacility"
          (click)="selectFacilityType(facilityType)">{{facilityType.xFormTitle}}</li>
        </ul>
        
      </div>
    </div>
  </div>
 
  <div class="select-container text-center col-md-4">
    <div id="selectFacilityName" class="input-group">
      <input type="text" placeholder="TimePeriod" id="TimePeriod"
        class="form-control not-visible-input" name="TimePeriod"
        readonly="" [(ngModel)]="selectedTimePeriod.timePeriod"
        oninvalid="this.setCustomValidity('Please select TimePeriod')">
      <div class="input-group-btn" style="position: relative;">
        <button data-toggle="dropdown" [disabled]="!selectedFacilityType.xFormTitle"
          class="btn btn-color " type="button" style="margin-top: 0px;">
          <i class="fa fa-list"></i>
        </button>
        <ul class="dropdown-menu" role="menu" [ngStyle]="{'width.px': getWidth('selectFacilityName')}">
          <li class="dropdown-item" *ngFor="let timePeriod of allTimePeriods"
            (click)="selectTimePeriod(timePeriod)">{{timePeriod.timePeriod}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-6 text-center m-auto" style="margin-top: 25px;" >
    <button type="submit" (click)="downloadReport()" class="submit-selection" style="margin-top: 25px;"
      >Download Raw Data</button>
  </div> 
    </div>

</div>
</div>
<div class="modal fade" id="errorMessage" role="dialog"
style="margin-top: 12%;">
<div class="modal-dialog">

<!-- Modal content-->
<div class="modal-content modal-info">
  <div class="modal-header"
    style="background-color: #2f515b; color: #fff;">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <!-- <h4 class="modal-title" style="text-align: center;">Error</h4> -->
  </div>
  <div class="modal-body">
    <p
      style="text-align: center; font-size: 20px; margin-bottom: -10px;">
      Please select the {{errorMsg}}</p>
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button"
      class="btn btn-default btn-view text-center"
      data-dismiss="modal">Ok</button>
  </div>
</div>

</div>
</div>

<div class="modal fade" id="infoMatch" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-notify modal-error" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <p class="heading lead">Info</p>
            </div>
            <!--Body-->
            <div class="modal-body">
                <div class="text-center">
                    <p>Please fill the required fields.</p>
                </div>
                <button type="button" class="btn m-auto d-block modal-btn" data-dismiss="modal">Ok</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
  </div>
